<html>
    <head>
        <title></title>
        <script src="RecipeBuilder.js" defer></script>
        <script src="writeRecipeToFile.js" defer></script>
        <link rel="stylesheet" href="RecipeBuilder.css">
    </head>
    <body>
        <div class="content">
            <h1>WorldReciPeace</h1>
            <section class="title">
                <span id="title-input-label">Recipe Title: <input id="recipe-title-input" type="text" aria-describedby="title-input-label"></span>
            </section>
            <h3>Ingredients</h3>
            <section class="ingredients">
                <span class="input-with-button"><input class="item-text-input" type="text"><button class="add-item-button">+</button></span>
                <ul id="ingredient-list"></ul>
            </section>
            <h3>Instructions</h3>
            <section class="instructions">
                <span class="input-with-button"><input class="item-text-input" type="text"><button class="add-item-button">+</button></span>
                <ul id="instruction-list"></ul>
            </section>
            <div id="button-container">
                <div class="button-spacer"></div>
                <button id="reset-button">Delete All</button>
                <button id="export-button">Export</button>
            </div>
        </div>
    </body>
</html>
