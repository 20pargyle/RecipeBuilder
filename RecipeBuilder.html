        <link rel="stylesheet" href="RecipeBuilder.css">
    </head>
    <body>
        <section class="recipe-name">
            <div></div>
            <span>Recipe Name: <input id="title-input" type="text"/></span>
        </section>
        

        <h3 id="ingredient-header">Instructions</h3>
        <section aria-labelledby="ingredient-header">
            <div class="ingredients">
                <span id="">New instructions: <input id="ingredient-input" type="text"></span>
                <div class="ingredient-list">
                    
                </div>
            </div>
        </section>
        <h3 id="instruction-header">Instructions</h3>
        <section aria-labelledby="instruction-header">
            <div class="instructions">
                <span id="">New instructions: <input id="instruction-input" type="text"></span>
                <div class="instruction-list">
                    <p>juhygtfrdes</p>

        <div id="button-container">

            <button id="export-button" aria-details="click to export recipe">Export</button>
        </div>
